<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div class="chat"></div>
    <textarea class="box"></textarea>
    <button onclick="main()" class="button" >click</button>
    <script>
        let socket = new WebSocket("wss://dfef-94-187-0-240.ngrok.io")
        function main(){
            let box = document.querySelectorAll(".box")[0]
            socket.send(box.value)
            box.value = ""
        }
        socket.onmessage = function(data){
            // alert("reply: " + data.data)
            let div = document.querySelectorAll(".chat")[0]
            let parag = document.createElement("p");
            let text = document.createTextNode(data.data)
            parag.appendChild(text)
            div.appendChild(parag)
        }

    </script>
</body>
</html>
